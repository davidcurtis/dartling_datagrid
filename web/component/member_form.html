<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Member Add</title>
  </head>
  <body>
    <element name="member-add" extends="span">
      <template>
        <header><h1>Responsive HTML5 forms</h1></header>
            <article>
              <!-- Form code will go here -->
                    <label for="firstName">First Name <sup>*</sup></label>
                    <input name="firstName"  placeholder="First Name"/>
              
                    <label for="lastName">Last Name <sup>*</sup></label>
                    <input name="lastName" placeholder="Last Name"/>
                  
                    <label for="address">Address <sup>*</sup></label>
                    <input type="text" name="address"  placeholder="Address"/>
                  
                    <label for="submit" class="centerit" title="Click here to register your account">
                      <input type="submit" name="submit" value="Register for an account!" />
                    </label>
                    <p class="legal"><sup>*</sup> denotes a required field.</p>   
                          
                  </form>     
              
            </article>
      </template>
      <script type="application/dart" src="member_form.dart"></script>
    </element>
  </body>
</html>
